<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoreo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Estilo para la barra de alerta */
        #alert-box {
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #28a745; /* Verde por defecto */
            transition: background-color 0.5s;
        }

        #map { flex-grow: 1; width: 100%; }
    </style>
</head>
<body>

    <div id="alert-box">Esperando datos...</div>
    
    <div id="map"></div>

    <script>
        const serverUrl = window.location.origin;
        const map = L.map('map').setView([19.4326, -99.1332], 14);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // Dibujamos el cuadro del Zócalo en el mapa para verlo visualmente
        const geofence = L.polygon([
            [19.4340, -99.1352],
            [19.4340, -99.1314],
            [19.4315, -99.1314],
            [19.4315, -99.1352]
        ], {color: 'red', fillOpacity: 0.1}).addTo(map);

        let liveMarker = null;
        const socket = io(serverUrl);
        const alertBox = document.getElementById('alert-box');

        socket.on('connect', () => {
            console.log('Conectado al servidor');
        });

        // Escuchamos la ubicación para mover el pin
        socket.on('new_location', (data) => {
            const newPosition = [data.lat, data.lng];
            if (liveMarker === null) {
                liveMarker = L.marker(newPosition).addTo(map).bindPopup('Objetivo').openPopup();
                map.setView(newPosition); 
            } else {
                liveMarker.setLatLng(newPosition);
            }
        });

        // --- LÓGICA DE ALERTA ---
        socket.on('geofence_event', (data) => {
            alertBox.innerText = data.message;
            
            if (data.status === 'DANGER') {
                // Si entra a la zona: Fondo Rojo parpadeante (opcional) o fijo
                alertBox.style.backgroundColor = '#dc3545'; // Rojo
            } else {
                // Si sale de la zona: Fondo Verde
                alertBox.style.backgroundColor = '#28a745'; // Verde
            }
        });

    </script>
</body>
</html>
